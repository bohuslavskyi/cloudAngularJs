<link rel="stylesheet" href="../../../stylesheets/screen.css">
<u-header title="Log In"></u-header>
<div ng-cloak class="ng-cloak loginBox text-center" ng-controller="authCtrl" class="container">
    <img src="https://www.cloudally.com/wp-content/uploads/2014/09/slide1.jpg" class="ls-bg ls-preloaded" alt="slide1" style="position: absolute; left: 0px; padding: 0px; border-width: 0px; width: 1600px; height: 992px; margin-left: -40.5px; margin-top: -246px;">
    <div class="row">
        <div class="login col-xs-10 col-xs-push-1 col-sm-4 col-sm-push-4">
            <div class="logoContainer">
                <!--<img class="logo" src="img/landingpage/logo_ULIKE270x110.png"/>-->
            </div>
            <br />
            <div class="alert alert-danger bouncy-slide-right" ng-if="serverError">
                <span>{{serverError}}</span>

            </div>
            <form class="form" name="form">
                <div class="form-group emailRow textbox">
                    <input class="form-control" type="text" name="login" id="login"
                           ng-model="login"
                           placeholder="email address"
                           ng-change="serverError =''"
                           required>
                </div>
                <div class="form-group passwordRow" ng-class="{'has-error': form.email.$error.email}">
                    <input class="form-control" type="password" name="password" id="password"
                           ng-model="pass"
                           placeholder="password"

                           ng-change="serverError =''"
                           required>
                </div>
                <div>
                    <button class="btn btn-warning btn-block btn-login" type="submit" ng-click="check()">Log in</button>
                </div>
                <div class="forgot text-center">
                    <div ng-click="openForgotPassword()">Forgot your email address or password?</div>
                </div>
            </form>
            <hr />

        </div>
    </div>
</div>
