<link rel="stylesheet" href="../../../stylesheets/screen.css">
<u-header title="Account Panel" class="logInHeader"></u-header>

    <div ng-cloak class="ng-cloak loginBox text-center" ng-controller="authCtrl" class="container">
        <!--<img src="https://www.cloudally.com/wp-content/uploads/2014/09/slide1.jpg" class="ls-bg" alt="">-->
        <div class="row">
            <div class="login col-xs-10 col-xs-push-1 col-sm-4 col-sm-push-4">
                <br />
                <div class="alert alert-danger bouncy-slide-right" ng-if="serverError">
                    <span>{{serverError}}</span>

                </div>
                <form class="form" name="form">
                    <div class="form-group emailRow textbox">
                        <input class="loginInput" type="text" name="password" id="email"
                               ng-model="login"
                               placeholder="Email"
                               ng-change="serverError =''"
                               required>
                    </div>
                    <div class="form-group passwordRow" ng-class="{'has-error': form.email.$error.email}">
                        <input class="loginInput" type="password" name="password" id="password"
                               ng-model="pass"
                               placeholder="Password"

                               ng-change="serverError =''"
                               required>
                    </div>
                    <div>
                        <button class="btn btn-block btn-login" type="submit" ng-click="check()">LOGIN</button>
                    </div>
                    <div class="forgot text-center">
                        <div class="forgotPassword" ng-click="openForgotPassword()">Forgot your email address or password?</div>
                    </div>
                </form>
                <hr />

            </div>
        </div>
    </div>
