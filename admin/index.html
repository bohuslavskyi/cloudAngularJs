<body ng-class="{ 'sidebar-open': showHeaderLeftBar }">

<aside ng-if="withLeftBar" id="sidenav" ng-controller="userCtrl">


    <div class="profile">
        <div class="usrPicture"></div>
        <h2 style="display:inline-block">{{name}}</h2>
        <p>{{currentUser.companyName}}</p>
    </div>

    <hr>

    <ul class="nav navbar-nav">
        <li>
            <a href="#/homepage" ng-class="{active:isActive('/homepage')}">
                <i class="fa fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>




        <div class="panel-group userCenterAccordion "
             id="accordion"
             data-toggle="collapse"
             data-parent="#accordion"
             data-target="#collapseFour">
            <a ng-class="{active:isActive('/appStatsAPK')}">
                <i class="fa fa-id-badge accordionIco"></i>
                <span style="position: absolute; margin-top: 5px;">User center</span>
                <i class="fa fa-caret-down onAccordionover" aria-hidden="true"
                   style="float: right; margin-right: 20px"> </i>
            </a>
        </div>
        <div id="collapseFour" class="panel-collapse collapse">
            <div class="panel-body">
                <ul>
                    <li>
                        <a href="#/userCenter" ng-class="{active:isActive('/userCenter')}">
                            &emsp14;&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;
                            <i class="fa fa-info-circle accordionIco"></i>
                            <span>User info</span>
                        </a>
                    </li>

                    <li>
                        <a href="#/userPayments" ng-class="{active:isActive('/userPayments')}">
                            &emsp14;&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;
                            <i class="fa fa-credit-card accordionIco"></i>
                            <span>User payments</span>
                        </a>
                    </li>

                    <li>
                        <a href="#/notificationsCenter" ng-class="{active:isActive('/notificationsCenter')}">
                            &emsp14;&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;
                            <i class="fa fa-bell-o accordionIco"></i>
                            <span>Notifications center</span>
                        </a>
                    </li>

                    <li>
                        <a href="#/rewards" ng-class="{active:isActive('/rewards')}">
                            &emsp14;&emsp14;&emsp14;&emsp14;&emsp14;&emsp14;
                            <i class="fa fa-gift accordionIco"></i>
                            <span>Rewards</span>
                        </a>
                    </li>


                </ul>
            </div>
        </div>
        </div>
        </div>
        </li>


        <li>
            <a href="#/">
                <i class="fa fa-lock"></i>
                <span>Log out</span>
            </a>
        </li>


    </ul>
</aside>

<div ng-cloak class="ng-cloak wrapper" ng-view></div>
